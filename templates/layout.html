            <!-- Light Mode Features -->
                <div class="nav-item dropdown">

                    href="#"

                    id="bd-theme"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span id="bd-theme-text">ğŸŒ— Auto</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme">

                    <li><button class="dropdown-item" type="button" data-bs-theme-value="dark">ğŸŒ‘ Dark</button></li>
                    <li><button class="dropdown-item" type="button" data-bs-theme-value="auto">ğŸŒ— Auto</button></li>
                    </ul>
                </div>
                </div>
            <!--  -->
            </div>
          </div>
        </div>

      </nav>

    <main role="main" class="container mt-5 pt-5">
     
    <!-- This is where we will inject all our other alternate pages to -->
         <!-- We have mpw defined a section called "content", that we will be able to dynamically override-->
     {% block content %}

     {% endblock content %}
      
    </main>
<!-- Footer -->
    <footer class="mt-auto py-3 bg-body-tertiary border-top">
      <div class="container text-center">
        <p class="text-body-secondary mb-0"> Â© <span id="year"></span> kitt â›§ skystrikerpilot </p>
      </div>
    </footer>

<!-- Javascript Section -->

    <!-- Set the current year in the footer -->
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Dark Mode Toggle -->
    <script>
      const setTheme = (theme) => {
        if (theme === 'auto') {
        document.documentElement.setAttribute('data-bs-theme', 
        window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        }
        else { document.documentElement.setAttribute('data-bs-theme', theme); }
        localStorage.setItem('theme', theme);
        
        // Update button text
        const themeText = { light: 'â˜€ï¸ Light', dark: 'ğŸŒ‘ Dark', auto: 'ğŸŒ— Auto' };
        document.getElementById('bd-theme-text').textContent = themeText[theme];
      };

      // Set theme on click
        document.querySelectorAll('[data-bs-theme-value]').forEach(button => {
        button.addEventListener('click', () => setTheme(button.getAttribute('data-bs-theme-value')));
      });

      // Initialize
        setTheme(localStorage.getItem('theme') || 'auto');
    </script>




  </body>
</html>
