{% extends "layout.html" %}
{% block content %}

<div class="Display-header">
  <h1>Art</h1>
  <p class="muted">Featured work and recent pieces.</p>
</div>

<div class="gallery-grid">
  
  {% for art in pictures %}
    <a class="art-card" href="/artworks/{{ art.id }}">
      <div class="thumb">
        <img src="{{ art.image }}" 
             alt="{{ art.title }}" 
             loading="lazy">
      </div>

      <div class="art-meta">
        <div class="art-name">{{ art.title }}</div>
        <div class="art-sub muted small">
          {{ art.category }} â€¢ {{ art.year }}
        </div>
      </div>
    </a>
  {% endfor %}

</div>

{% endblock %}
