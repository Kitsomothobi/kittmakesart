<!-- Our error handling html page, turns json packages containing the error code, into human readable html -->
{% extends "layout.html"  %}
{% block content %}


<article class="content-section py-3 px-4 mb-4">
    <h1>
        <a class="article-title" href="#">Oops.....{{status_code}} Error</a>
    </h1>
    <p class="article-content">{{message}}</p>
</article>

{%endblock content%}
